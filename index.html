<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">Weather Dashboard</header>

    <div class="flex-container">
        <div class="row">
            <div class="col-3 justify-content-center">
                    <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                    <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                            <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0 float-right" type="submit">Search</button>
                    </form>
            </div>
            <div class="col-9"> 
                    <div class="jumbotron">
                            <div class="container">
                              <h1 class="display-3">Fluid jumbotron</h1>
                              <p class="lead">This is a modified jumbotron that occupies
                                              the entire horizontal space of its parent.</p>
                            </div>
                    </div>

            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
